<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <header>
        <h1>Uptime Dashboard</h1>
        <div class="buttons">
            <button id="refresh" class="button">Refresh</button>
            <button id="alert" class="button">Show Alert</button>
        </div>
    </header>
    <div class="main">
        <div class="uptime">
            <h2>Uptime Score</h2>
            <div id="score">

            </div>
        </div>
        <div class="uptime">
            <h2>Uptime Details</h2>
            <div id="details">
                <p class="detailUptime">Uptime: <span id="x"></span></p>
                <p class="detailLastDowntime">Last downtime: <span id="y"></span></p>
                <p class="detailAverageUptime">Average uptime: <span id="z"></span></p>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
